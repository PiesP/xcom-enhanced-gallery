# Composite Action: Node.js Environment Setup
# Responsibility: Reusable setup for all workflows
# - Node.js installation with version consistency
# - npm cache configuration with fallback
# - Dependency installation with optimized flags

name: "Setup Node.js Environment"
description: "Setup Node.js with npm cache and install dependencies"

inputs:
  node-version:
    description: "Node.js version to use"
    required: false
    default: "24"
  install-deps:
    description: "Whether to install npm dependencies"
    required: false
    default: "true"
  working-directory:
    description: "Working directory for npm install"
    required: false
    default: "."

runs:
  using: "composite"
  steps:
    - name: ðŸ”§ Setup Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: npm
        cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

    - name: ðŸ“¦ Install dependencies
      if: inputs.install-deps == 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      env:
        # Optimize npm for CI environment
        npm_config_prefer_offline: "true"
        npm_config_audit: "false"
        npm_config_fund: "false"
        npm_config_loglevel: "error"
        npm_config_progress: "false"
      run: |
        # Use npm ci for reproducible builds
        npm ci --legacy-peer-deps --ignore-scripts=false

        # Rebuild native modules if needed
        npm rebuild 2>/dev/null || true
