# Dependabot configuration for xcom-enhanced-gallery
# Optimized for Solid.js userscript project
# Note: test/ directory is managed in a separate repository

version: 2
updates:
  # Root workspace npm packages
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "PiesP"

    # Group updates by category to reduce PR noise
    groups:
      # Production dependency (only solid-js)
      solid:
        patterns:
          - "solid-js"
        update-types:
          - "minor"
          - "patch"

      # Build tooling (Vite + plugins)
      build:
        patterns:
          - "vite"
          - "vite-plugin-*"
        update-types:
          - "minor"
          - "patch"

      # TypeScript ecosystem
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"

      # Linting and formatting (Biome + Knip)
      quality:
        patterns:
          - "@biomejs/*"
          - "knip"
        update-types:
          - "minor"
          - "patch"

    # Ignore packages that require manual review for major updates
    ignore:
      # Vite major updates need careful review
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]
      # Solid.js major updates need careful review
      - dependency-name: "solid-js"
        update-types: ["version-update:semver-major"]

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "ci"
      - "dependencies"
      - "automated"
    reviewers:
      - "PiesP"
    groups:
      actions:
        patterns:
          - "*"
