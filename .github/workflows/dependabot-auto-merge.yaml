name: ğŸ¤– Dependabot Auto-Merge

# Responsibility: Auto-merge dependabot PRs for GitHub Actions
# - Only for patch/minor updates
# - Only for GitHub Actions dependencies
# - Requires CI to pass first

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: ğŸ¤– Auto-Merge Dependabot
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: ğŸ“¥ Fetch Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: ğŸ”„ Auto-merge patch/minor updates
        if: >-
          steps.dependabot-metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.dependabot-metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          echo "ğŸ¤– Auto-merging Dependabot PR"
          echo "ğŸ“¦ Package: ${{ steps.dependabot-metadata.outputs.dependency-names }}"
          echo "ğŸ“Š Update type: ${{ steps.dependabot-metadata.outputs.update-type }}"
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: â­ï¸ Skip major updates
        if: steps.dependabot-metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          echo "âš ï¸ Major update detected - requires manual review"
          echo "ğŸ“¦ Package: ${{ steps.dependabot-metadata.outputs.dependency-names }}"
          echo "ğŸ“Š Update type: ${{ steps.dependabot-metadata.outputs.update-type }}"
