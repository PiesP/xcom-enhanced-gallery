name: ðŸ¤– Dependabot Auto-Merge

# Responsibility: Automatic merge for safe Dependabot PRs
# - Minor/patch updates: auto-merge enabled
# - Major updates: manual review required
#
# Triggered on: Dependabot pull requests only

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: ðŸ¤– Auto-Merge
    runs-on: ubuntu-slim
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: ðŸ“‹ Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Enable auto-merge (minor/patch only)
        if: >
          steps.metadata.outputs.update-type == 'version-update:semver-minor' ||
          steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
