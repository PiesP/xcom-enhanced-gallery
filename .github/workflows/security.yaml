name: ðŸ›¡ï¸ Security Suite

# Responsibility: Comprehensive Security Monitoring
# - CodeQL Analysis (Static code analysis)
# - OSV Scanner (Dependency vulnerability scanning)
# - NPM Audit (Node.js dependency vulnerabilities)
# - License Compliance (Dependency license verification)
#
# Triggered on: Push/PR to master, Weekly schedule (Monday 9 AM KST)

on:
  push:
    branches: [master]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
  pull_request:
    branches: [master]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
  schedule:
    # Every Monday 9 AM KST (0 AM UTC)
    - cron: "0 0 * * 1"
  workflow_dispatch:

env:
  NODE_VERSION: "24"
  XEG_DISABLE_LOCAL_CONFIG: "true"
  OSV_SCANNER_VERSION: v2.3.0

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'schedule' }}

jobs:
  # CodeQL runs separately due to its complexity
  codeql:
    name: ðŸ§  CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ› ï¸ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-extended
          config: |
            paths-ignore:
              - dist/
              - node_modules/
              - docs/
              - test/
              - scripts/
              - coverage/
              - playwright/
              - "**/*.d.ts"
              - "**/*.min.js"
              - "**/*.map"
              - "**/*.test.ts"
              - "**/*.spec.ts"

      - name: ðŸ“¦ Cache Vite build
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.vite
            .vite
          key: vite-${{ runner.os }}-${{ hashFiles('package-lock.json', 'vite.config.ts') }}
          restore-keys: |
            vite-${{ runner.os }}-

      - name: ðŸ—ï¸ Build for analysis
        run: vite build --mode production

      - name: ðŸ“Š Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  # Run lightweight security checks in parallel
  osv-scanner:
    name: ðŸ” OSV Scanner
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            package.json
            package-lock.json
          sparse-checkout-cone-mode: false

      - name: ðŸ“¦ Cache OSV-Scanner
        id: cache-osv
        uses: actions/cache@v4
        with:
          path: ~/.local/bin/osv-scanner
          key: osv-scanner-${{ env.OSV_SCANNER_VERSION }}

      - name: ðŸ“¥ Download OSV-Scanner
        if: steps.cache-osv.outputs.cache-hit != 'true'
        run: |
          mkdir -p "${HOME}/.local/bin"
          curl -sSLo "${HOME}/.local/bin/osv-scanner" \
            "https://github.com/google/osv-scanner/releases/download/${{ env.OSV_SCANNER_VERSION }}/osv-scanner_linux_amd64"
          chmod +x "${HOME}/.local/bin/osv-scanner"

      - name: ðŸ”§ Add OSV to PATH
        run: echo "${HOME}/.local/bin" >> "$GITHUB_PATH"

      - name: ðŸ” Run OSV scan
        continue-on-error: true
        run: |
          osv-scanner scan source \
            --recursive \
            --format sarif \
            --output osv-results.sarif \
            ./

      - name: ðŸ“Š Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: osv-results.sarif

  # NPM Audit and License check run in parallel
  audit:
    name: ðŸ“¦ NPM Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            package.json
            package-lock.json
            .github/actions
          sparse-checkout-cone-mode: false

      - name: ðŸ”§ Setup environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ” NPM Security Audit
        run: npm audit --audit-level=moderate || true

      - name: ðŸ”’ High-risk vulnerability check
        run: |
          npm audit --audit-level=high --json > audit-report.json 2>&1 || true
          if grep -q '"vulnerabilities"' audit-report.json 2>/dev/null; then
            VULN_COUNT=$(node -e "const r=require('./audit-report.json'); console.log(Object.values(r.vulnerabilities || {}).filter(v => v.severity === 'high' || v.severity === 'critical').length)" 2>/dev/null || echo "0")
            if [ "$VULN_COUNT" -gt 0 ]; then
              echo "ðŸš¨ Found $VULN_COUNT high/critical vulnerabilities!"
              cat audit-report.json
            else
              echo "âœ… No high-risk vulnerabilities found"
            fi
          else
            echo "âœ… No vulnerabilities detected"
          fi

      - name: ðŸ“Š Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-${{ github.sha }}
          path: audit-report.json
          retention-days: 14
          if-no-files-found: ignore

  license:
    name: ðŸ“œ License Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            package.json
            package-lock.json
            .github/actions
          sparse-checkout-cone-mode: false

      - name: ðŸ”§ Setup environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“œ Check licenses
        run: |
          echo "ðŸ” Checking license compliance..."

          # Check for problematic licenses
          ALLOWED_LICENSES="MIT|ISC|BSD|Apache|CC0|Unlicense|0BSD"

          npm ls --json --all 2>/dev/null | node -e "
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync(0, 'utf8'));

            function checkDeps(deps, path = []) {
              if (!deps) return [];
              const issues = [];
              for (const [name, info] of Object.entries(deps)) {
                const license = info.license || 'UNKNOWN';
                const allowed = /${ALLOWED_LICENSES}/i.test(license);
                if (!allowed && license !== 'UNKNOWN') {
                  issues.push({ name, license, path: path.join(' > ') });
                }
                issues.push(...checkDeps(info.dependencies, [...path, name]));
              }
              return issues;
            }

            const issues = checkDeps(data.dependencies);
            if (issues.length > 0) {
              console.log('âš ï¸ Non-standard licenses found:');
              issues.forEach(i => console.log(\`  - \${i.name}: \${i.license}\`));
            } else {
              console.log('âœ… All licenses are compliant');
            }
          " > licenses.json 2>&1 || echo "License check completed"

      - name: ðŸ“Š Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report-${{ github.sha }}
          path: licenses.json
          retention-days: 7
          if-no-files-found: ignore
