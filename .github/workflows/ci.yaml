name: ğŸ—ï¸ CI Pipeline

# Responsibility: Continuous Integration (Node.js + pnpm + Biome)
# - Linting (Biome)
# - Type checking (TypeScript via tsc)
# - Format checking (Biome)
# - Build verification (Production mode)
#
# Triggered on: Push/PR to master (excluding docs/assets)

on:
  push:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
      - ".github/*.md"
      - "LICENSES/**"
  pull_request:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
      - ".github/*.md"
      - "LICENSES/**"
  workflow_dispatch:

env:
  NODE_VERSION: "24"
  CI: "true"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Run quality checks (lint, typecheck, format) in parallel
  quality:
    name: ğŸ§¹ Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run Biome lint
        run: pnpm lint

      - name: ğŸ“ Run TypeScript check
        run: pnpm check

      - name: ğŸ¨ Check formatting (Biome)
        run: pnpm fmt:check

  build:
    name: ğŸš€ Build
    runs-on: ubuntu-latest
    needs: [quality]
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš€ Build production
        run: pnpm build:fast

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-${{ github.sha }}
          path: dist/
          retention-days: 7
          compression-level: 9
