name: ğŸ—ï¸ CI Pipeline

# Responsibility: Continuous Integration
# - Linting (ESLint with SARIF reporting)
# - Type checking (TypeScript)
# - Build verification (Production mode)
#
# Triggered on: Push/PR to master (excluding docs/assets)

on:
  push:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
      - ".github/*.md"
      - "LICENSES/**"
  pull_request:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
      - ".github/*.md"
      - "LICENSES/**"
  workflow_dispatch:

env:
  NODE_VERSION: "24"
  CI: "true"
  XEG_DISABLE_LOCAL_CONFIG: "true"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Run lint and typecheck in parallel for faster feedback
  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            src
            package.json
            package-lock.json
            tsconfig.json
            eslint.config.ts
            .github/actions
          sparse-checkout-cone-mode: false

      - name: ğŸ”§ Setup environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ” Run ESLint
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: |
          npx eslint src \
            --report-unused-disable-directives \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-results.sarif \
            --cache \
            --cache-location .eslintcache
        continue-on-error: true

      - name: ğŸ“Š Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true

  typecheck:
    name: ğŸ“ Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            src
            package.json
            package-lock.json
            tsconfig.json
            .github/actions
          sparse-checkout-cone-mode: false

      - name: ğŸ”§ Setup environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“ Run TypeScript check
        run: tsc --noEmit --incremental --tsBuildInfoFile .tsbuildinfo

  build:
    name: ğŸš€ Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Cache Vite build
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.vite
            .vite
          key: vite-${{ runner.os }}-${{ hashFiles('package-lock.json', 'vite.config.ts') }}
          restore-keys: |
            vite-${{ runner.os }}-

      - name: ğŸš€ Build production
        run: vite build --mode production

      - name: ğŸ“Š Check bundle size
        run: |
          SIZE=$(stat -f%z dist/xcom-enhanced-gallery.user.js 2>/dev/null || stat -c%s dist/xcom-enhanced-gallery.user.js)
          echo "ğŸ“¦ Bundle size: $(numfmt --to=iec-i --suffix=B $SIZE)"
          # Fail if bundle exceeds 350KB
          if [ $SIZE -gt 358400 ]; then
            echo "âŒ Bundle size exceeds 350KB limit!"
            exit 1
          fi

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v5
        if: success()
        with:
          name: build-${{ github.sha }}
          path: dist/
          retention-days: 7
          compression-level: 9
