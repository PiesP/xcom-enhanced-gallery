name: ğŸ—ï¸ CI Pipeline

# Responsibility: Continuous Integration (Node.js + pnpm + Biome)
# - Linting (Biome)
# - Format checking (Biome)
# - Type checking (TypeScript via tsc)
# - Build verification (Production mode)
#
# Triggered on: Push/PR to master (excluding markdown/assets)

on:
  push:
    branches: [master]
    paths-ignore:
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
      - ".github/*.md"
      - "LICENSES/**"
  pull_request:
    branches: [master]
    paths-ignore:
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
      - ".github/*.md"
      - "LICENSES/**"
  merge_group:
    types: [checks_requested]
  workflow_dispatch:

env:
  NODE_VERSION: "24"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  biome:
    name: ğŸ§¹ Biome (Lint + Format)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ§° Setup Biome CLI
        uses: biomejs/setup-biome@v2

      - name: ğŸ” Run Biome lint
        run: biome lint ./src ./tooling vite.config.ts

      - name: ğŸ¨ Check formatting (Biome)
        run: biome check --linter-enabled=false ./src ./tooling vite.config.ts

  quality:
    name: ğŸ§ª TypeScript Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“ Run TypeScript check
        run: pnpm check

  build:
    name: ğŸš€ Build
    runs-on: ubuntu-latest
    needs: [biome, quality]
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš€ Build production
        run: pnpm build:fast

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v6
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        with:
          name: build-${{ github.sha }}
          path: dist/
          retention-days: 7
          compression-level: 9
