name: ğŸ—ï¸ CI Pipeline

# Responsibility: Continuous Integration (Deno-based)
# - Linting (Deno lint)
# - Type checking (TypeScript via Deno)
# - Format checking (Deno fmt)
# - Build verification (Production mode)
#
# Triggered on: Push/PR to master (excluding docs/assets)

on:
  push:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
      - ".github/*.md"
      - "LICENSES/**"
  pull_request:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
      - ".github/*.md"
      - "LICENSES/**"
  workflow_dispatch:

env:
  DENO_VERSION: "2.x"
  CI: "true"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Run quality checks (lint, typecheck, format) in parallel
  quality:
    name: ğŸ§¹ Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            node_modules
          key: deno-${{ runner.os }}-${{ hashFiles('deno.lock', 'deno.json') }}
          restore-keys: |
            deno-${{ runner.os }}-

      - name: ğŸ” Run Deno lint
        run: deno lint

      - name: ğŸ“ Run TypeScript check
        run: deno run -A npm:typescript/tsc --noEmit --project tsconfig.build.json

      - name: ğŸ¨ Check formatting
        run: deno fmt --check

  build:
    name: ğŸš€ Build
    runs-on: ubuntu-latest
    needs: [quality]
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            node_modules
          key: deno-${{ runner.os }}-${{ hashFiles('deno.lock', 'deno.json') }}
          restore-keys: |
            deno-${{ runner.os }}-

      - name: ğŸš€ Build production
        run: deno task build:fast

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-${{ github.sha }}
          path: dist/
          retention-days: 7
          compression-level: 9
