name: ðŸš€ Release

# Responsibility: Release artifact creation (Deno-based)
# - Version detection: deno.json version change or manual trigger
# - Production build: userscript + checksums + metadata
# - GitHub Release: automated creation with downloadable assets
# - dist/ update: commit built scripts to repository for jsDelivr CDN
#
# Trigger: Only when deno.json changes (version bump) or manual dispatch
# Note: All validation (lint, typecheck, fmt) happens locally before push.

on:
  push:
    branches: [master]
    paths:
      - "deno.json"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.2.3)"
        required: true
        type: string
      skip_ci_check:
        description: "Skip CI status check"
        required: false
        default: false
        type: boolean

env:
  DENO_VERSION: "2.x"

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check-version:
    name: ðŸ” Check Version
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      current_version: ${{ steps.check.outputs.current_version }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ðŸ” Detect version change
        id: check
        run: |
          set -euo pipefail

          # Get version from git tag or deno.json
          get_version() {
            # Try to get latest git tag first
            local tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$tag" ]; then
              echo "${tag#v}"
            else
              echo "1.0.0"
            fi
          }

          CURRENT_VERSION=$(get_version)

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            CURRENT_VERSION="${{ inputs.version }}"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            echo "ðŸ“¦ Manual release triggered: v$CURRENT_VERSION"
          else
            PREV_VERSION=""
            if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
              PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
              if [ -n "$PREV_TAG" ]; then
                PREV_VERSION="${PREV_TAG#v}"
              fi
            fi

            if [ -z "$PREV_VERSION" ]; then
              echo "should_release=true" >> "$GITHUB_OUTPUT"
              echo "ðŸš¦ No previous version found; will release"
            elif [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
              echo "should_release=true" >> "$GITHUB_OUTPUT"
              echo "âœ… Version changed: $PREV_VERSION â†’ $CURRENT_VERSION"
            else
              echo "should_release=false" >> "$GITHUB_OUTPUT"
              echo "â­ï¸ No version change detected"
            fi
          fi

          echo "current_version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"

  build-release:
    name: ðŸ—ï¸ Build & Release
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ðŸ¦• Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: ðŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            node_modules
          key: deno-${{ runner.os }}-${{ hashFiles('deno.lock', 'deno.json') }}
          restore-keys: |
            deno-${{ runner.os }}-

      - name: ðŸ“ Get release version
        id: version
        run: |
          VERSION="${{ needs.check-version.outputs.current_version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Release version: $VERSION"

      - name: ðŸ·ï¸ Create Git tag
        run: |
          set -euo pipefail
          TAG=v${{ steps.version.outputs.version }}
          if git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists; skipping"
          else
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git tag -a "${TAG}" -m "Release ${TAG}"
            git push origin "${TAG}"
            echo "âœ… Tag created: ${TAG}"
          fi

      - name: ðŸ—ï¸ Build userscript
        run: |
          deno task build --version=${{ steps.version.outputs.version }}

      - name: ðŸ“¤ Commit dist/ to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Force add dist/ even though it's in .gitignore
          git add -f dist/xcom-enhanced-gallery.user.js

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "ðŸ“¦ No changes to dist/ files"
          else
            git commit -m "chore: update dist/ for v${{ steps.version.outputs.version }} [skip ci]"
            git push
            echo "âœ… dist/ files committed and pushed"
          fi

      - name: ðŸ“¦ Prepare release package
        run: |
          mkdir -p release
          cp dist/xcom-enhanced-gallery.user.js release/

          # Generate checksums
          cd release && sha256sum xcom-enhanced-gallery.user.js > checksums.txt && cd ..

          # Create metadata
          cat > release/metadata.json << EOF
          {
            "version": "${{ steps.version.outputs.version }}",
            "build_date": "$(date -u '+%Y-%m-%dT%H:%M:%SZ')",
            "commit": "${{ github.sha }}",
            "deno_version": "${{ env.DENO_VERSION }}"
          }
          EOF

          # Extract changelog for current version
          CHANGELOG_CONTENT=""
          if [ -f "CHANGELOG.md" ]; then
            CHANGELOG_CONTENT=$(awk -v ver="${{ steps.version.outputs.version }}" '
              /^## \[/ {
                if (found) exit;
                if ($0 ~ "\\[" ver "\\]") {
                  found=1;
                  next;
                }
              }
              found { print }
            ' CHANGELOG.md)
          fi

          # Create release notes with changelog content
          cat > release/RELEASE_NOTES.md << EOF
          # ðŸš€ Release v${{ steps.version.outputs.version }}

          ## ðŸ“¥ Installation

          **[ðŸ“¥ Click here to install](https://github.com/PiesP/xcom-enhanced-gallery/releases/download/v${{ steps.version.outputs.version }}/xcom-enhanced-gallery.user.js)**

          ---

          ## ðŸ“ What's Changed

          ${CHANGELOG_CONTENT:-No changelog entry found for this version.}

          **[ðŸ“‹ Full Changelog](https://github.com/${{ github.repository }}/compare/v${{ steps.version.outputs.version }}...HEAD)**

          ---

          ## ðŸ“‹ Build Details

          - **Commit**: \`${{ github.sha }}\`
          - **Built**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - **Deno**: \`${{ env.DENO_VERSION }}\`
          EOF

      - name: ðŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          body_path: release/RELEASE_NOTES.md
          files: |
            release/xcom-enhanced-gallery.user.js
            release/checksums.txt
            release/metadata.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-v${{ steps.version.outputs.version }}
          path: release/
          retention-days: 30
