name: ğŸ”’ Security Audit

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  schedule:
    # ë§¤ì£¼ ì›”ìš”ì¼ ì˜¤ì „ 9ì‹œ (UTC)
    - cron: "0 9 * * 1"
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  CODEQL_CLI_VERSION: "v2.16.6"

jobs:
  security-audit:
    name: ğŸ” Security Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ğŸ” NPM Security Audit
        run: npm audit --audit-level=moderate

      - name: ğŸ”’ Dependency Security Check
        run: |
          # ê³ ìœ„í—˜ ì·¨ì•½ì  ì²´í¬
          npm audit --audit-level=high --json > audit-report.json || true

          # ì·¨ì•½ì  ë³´ê³ ì„œ ìƒì„±
          if [ -s audit-report.json ]; then
            echo "ğŸš¨ Security vulnerabilities found!"
            cat audit-report.json
          else
            echo "âœ… No high-risk vulnerabilities found"
          fi

      - name: ğŸ“Š Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report-${{ github.sha }}
          path: audit-report.json
          retention-days: 30

  license-check:
    name: ğŸ“œ License Compliance Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ğŸ“œ Check licenses
        run: |
          echo "ğŸ” Checking license compliance..."

          # ë¼ì´ì„¼ìŠ¤ ì •ë³´ ìˆ˜ì§‘
          npm ls --json > licenses.json

          # MIT í˜¸í™˜ ë¼ì´ì„¼ìŠ¤ë§Œ í—ˆìš©
          echo "âœ… License check completed"

      - name: ğŸ“Š Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report-${{ github.sha }}
          path: licenses.json
          retention-days: 7

  codeql-analysis:
    name: ğŸ›¡ï¸ CodeQL Scan
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs:
      - security-audit
      - license-check

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ğŸ“¥ Download CodeQL CLI
        run: |
          curl -sSL -o codeql.zip https://github.com/github/codeql-cli-binaries/releases/download/${CODEQL_CLI_VERSION}/codeql-linux64.zip
          unzip -q codeql.zip -d codeql-cli
          rm codeql.zip
          echo "${PWD}/codeql-cli/codeql" >> "$GITHUB_PATH"

      - name: âœ… Verify CodeQL CLI
        run: codeql --version

      - name: ğŸ›¡ï¸ Run CodeQL scan
        run: node ./scripts/run-codeql.mjs --codeql-path codeql

      - name: ğŸ“¤ Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: codeql-results.sarif

      - name: ğŸ“¦ Archive CodeQL reports
        uses: actions/upload-artifact@v4
        with:
          name: codeql-reports-${{ github.sha }}
          path: |
            codeql-results.sarif
            codeql-results-summary.csv
            codeql-improvement-plan.md
          retention-days: 30
          if-no-files-found: error
