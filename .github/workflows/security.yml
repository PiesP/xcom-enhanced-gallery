name: ðŸ”’ Security Audit

# Responsibility: Dedicated security monitoring (weekly schedule + on-demand)
# - npm audit: dependency vulnerabilities
# - license-checker: license compliance
# Separate from ci.yml to avoid blocking PRs with security alerts

on:
  push:
    branches: [master]
  schedule:
    # Every Monday 9 AM (UTC)
    - cron: "0 9 * * 1"
  workflow_dispatch:

env:
  NODE_VERSION: "24"
  XEG_DISABLE_LOCAL_CONFIG: "true"

jobs:
  security-audit:
    name: ðŸ” Security Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ðŸ” NPM Security Audit
        run: npm audit --audit-level=moderate

      - name: ðŸ”’ Dependency Security Check
        run: |
          # High-risk vulnerability check
          npm audit --audit-level=high --json > audit-report.json || true

          # Generate vulnerability report
          if [ -s audit-report.json ]; then
            echo "ðŸš¨ Security vulnerabilities found!"
            cat audit-report.json
          else
            echo "âœ… No high-risk vulnerabilities found"
          fi

      - name: ðŸ“Š Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report-${{ github.sha }}
          path: audit-report.json
          retention-days: 30

  license-check:
    name: ðŸ“œ License Compliance Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ðŸ“œ Check licenses
        run: |
          echo "ðŸ” Checking license compliance..."

          # Collect license information
          npm ls --json > licenses.json

          # Allow only MIT-compatible licenses
          echo "âœ… License check completed"

      - name: ðŸ“Š Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report-${{ github.sha }}
          path: licenses.json
          retention-days: 7
