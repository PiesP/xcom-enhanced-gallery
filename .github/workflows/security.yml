name: ðŸ›¡ï¸ Security Suite

# Responsibility: Comprehensive Security Monitoring
# - CodeQL Analysis (Static code analysis)
# - OSV Scanner (Dependency vulnerability scanning)
# - NPM Audit (Node.js dependency vulnerabilities)
# - License Compliance (Dependency license verification)
#
# Triggered on: Push/PR to master, Weekly schedule (Monday 9 AM UTC)

on:
  push:
    branches: [master]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
  pull_request:
    branches: [master]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
  schedule:
    # Every Monday 9 AM (UTC)
    - cron: "0 9 * * 1"
  workflow_dispatch:

env:
  NODE_VERSION: "24"
  XEG_DISABLE_LOCAL_CONFIG: "true"
  OSV_SCANNER_VERSION: v2.3.0

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'schedule' }}

jobs:
  codeql:
    name: ðŸ§  CodeQL Analysis
    runs-on: ubuntu-slim
    timeout-minutes: 30
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ”§ Setup environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ› ï¸ Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          config: |
            paths-ignore:
              - dist/
              - node_modules/
              - docs/
              - test/
              - scripts/
              - coverage/
              - "**/*.d.ts"
              - "**/*.min.js"
              - "**/*.map"

      - name: ðŸ—ï¸ Build for analysis
        run: npx --yes vite build --mode production

      - name: ðŸ“Š Analyze
        uses: github/codeql-action/analyze@v4

  osv-scanner:
    name: ðŸ” OSV Scanner
    runs-on: ubuntu-slim
    timeout-minutes: 15
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ“¥ Download OSV-Scanner
        run: |
          mkdir -p "${HOME}/.local/bin"
          curl -sSLo "${HOME}/.local/bin/osv-scanner" \
            "https://github.com/google/osv-scanner/releases/download/${{ env.OSV_SCANNER_VERSION }}/osv-scanner_linux_amd64"
          chmod +x "${HOME}/.local/bin/osv-scanner"
          echo "${HOME}/.local/bin" >> "$GITHUB_PATH"

      - name: ðŸ” Run OSV scan
        continue-on-error: true
        run: |
          osv-scanner scan source \
            --recursive \
            --format sarif \
            --output osv-results.sarif \
            ./

      - name: ðŸ“Š Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: osv-results.sarif

  audit:
    name: ðŸ“¦ NPM Audit
    runs-on: ubuntu-slim
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ”§ Setup environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ” NPM Security Audit
        run: npm audit --audit-level=moderate

      - name: ðŸ”’ High-risk vulnerability check
        run: |
          npm audit --audit-level=high --json > audit-report.json || true
          if [ -s audit-report.json ]; then
            echo "ðŸš¨ Security vulnerabilities found!"
            cat audit-report.json
          else
            echo "âœ… No high-risk vulnerabilities found"
          fi

      - name: ðŸ“Š Upload audit report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: npm-audit-${{ github.sha }}
          path: audit-report.json
          retention-days: 30

  license:
    name: ðŸ“œ License Compliance
    runs-on: ubuntu-slim
    timeout-minutes: 5
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ”§ Setup environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“œ Check licenses
        run: |
          echo "ðŸ” Checking license compliance..."
          npm ls --json > licenses.json
          echo "âœ… License check completed"

      - name: ðŸ“Š Upload license report
        uses: actions/upload-artifact@v5
        with:
          name: license-report-${{ github.sha }}
          path: licenses.json
          retention-days: 7
