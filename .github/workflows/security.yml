name: ðŸ›¡ï¸ Security Scan

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  schedule:
    # ë§¤ì£¼ ì›”ìš”ì¼ ìƒˆë²½ 2ì‹œ (UTC)
    - cron: "0 2 * * 1"
  workflow_dispatch:

env:
  NODE_VERSION: "20"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-scan:
    name: ðŸ” Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ðŸ” NPM Audit
        run: |
          echo "ðŸ” Running npm audit..."
          npm audit --audit-level=moderate || true

          echo "ðŸ“Š Generating audit report..."
          npm audit --json > audit-report.json || true

      - name: ðŸ“‹ Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: audit-report-${{ github.sha }}
          path: audit-report.json
          retention-days: 30

  codeql-analysis:
    name: ðŸ•µï¸ CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ðŸ•µï¸ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  license-check:
    name: ðŸ“„ License Compliance Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ðŸ“„ Check licenses
        run: |
          echo "ðŸ“„ Checking license compliance..."

          # ë¼ì´ì„¼ìŠ¤ ì •ë³´ ìˆ˜ì§‘
          npx license-checker --summary --production > license-summary.txt || true
          npx license-checker --json --production > license-report.json || true

          echo "ðŸ“‹ License summary:"
          cat license-summary.txt || echo "No license summary available"

      - name: ðŸ“‹ Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report-${{ github.sha }}
          path: |
            license-summary.txt
            license-report.json
          retention-days: 30

  security-summary:
    name: ðŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, codeql-analysis, license-check]
    if: always()

    steps:
      - name: ðŸ“Š Security Report
        run: |
          echo "## ðŸ›¡ï¸ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependency Scan**: ${{ needs.dependency-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CodeQL Analysis**: ${{ needs.codeql-analysis.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **License Check**: ${{ needs.license-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # ì „ì²´ ìƒíƒœ í™•ì¸
          ALL_SUCCESS=true
          if [ "${{ needs.dependency-scan.result }}" != "success" ]; then ALL_SUCCESS=false; fi
          if [ "${{ needs.codeql-analysis.result }}" != "success" ]; then ALL_SUCCESS=false; fi
          if [ "${{ needs.license-check.result }}" != "success" ]; then ALL_SUCCESS=false; fi

          if [ "$ALL_SUCCESS" = "true" ]; then
            echo "âœ… All security checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Some security checks need attention. Please review the reports." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Review uploaded security reports" >> $GITHUB_STEP_SUMMARY
          echo "- Address any critical vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- Update dependencies if needed" >> $GITHUB_STEP_SUMMARY
