name: ðŸ›¡ï¸ Security Suite

# Responsibility: Comprehensive Security Monitoring
# - CodeQL Analysis (Static Analysis)
# - OSV Scanner (Vulnerability Scanning)
# - NPM Audit (Dependency Vulnerabilities)
# - License Compliance

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # Every Monday 9 AM (UTC)
    - cron: "0 9 * * 1"
  workflow_dispatch:

env:
  NODE_VERSION: "24"
  XEG_DISABLE_LOCAL_CONFIG: "true"
  OSV_SCANNER_VERSION: v2.3.0
  OSV_RESULTS_FILE: osv-results.sarif

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  codeql:
    name: ðŸ§  CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript-typescript"]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ðŸ› ï¸ Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          config: |
            paths-ignore:
              - dist/
              - node_modules/
              - docs/
              - test/
              - scripts/
              - config/
              - coverage/
              - "**/*.d.ts"
              - "**/*.min.js"
              - "**/*.map"

      - name: ðŸ—ï¸ Build for analysis
        run: npx vite build --mode production

      - name: ðŸ“Š Analyze
        uses: github/codeql-action/analyze@v4

  osv-scanner:
    name: ðŸ” OSV Scanner
    runs-on: ubuntu-slim
    timeout-minutes: 20
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download OSV-Scanner
        run: |
          mkdir -p "${HOME}/.local/bin"
          curl -sSLo "${HOME}/.local/bin/osv-scanner" "https://github.com/google/osv-scanner/releases/download/${{ env.OSV_SCANNER_VERSION }}/osv-scanner_linux_amd64"
          chmod +x "${HOME}/.local/bin/osv-scanner"
          echo "${HOME}/.local/bin" >> "$GITHUB_PATH"

      - name: ðŸ” Run OSV scan
        continue-on-error: true
        run: |
          osv-scanner scan source \
            --recursive \
            --format sarif \
            --output "${{ env.OSV_RESULTS_FILE }}" \
            ./

      - name: ðŸ“Š Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: ${{ env.OSV_RESULTS_FILE }}

  audit:
    name: ðŸ“¦ NPM Audit
    runs-on: ubuntu-slim
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ðŸ” NPM Security Audit
        run: npm audit --audit-level=moderate

      - name: ðŸ”’ Dependency Security Check
        run: |
          # High-risk vulnerability check
          npm audit --audit-level=high --json > audit-report.json || true

          # Generate vulnerability report
          if [ -s audit-report.json ]; then
            echo "ðŸš¨ Security vulnerabilities found!"
            cat audit-report.json
          else
            echo "âœ… No high-risk vulnerabilities found"
          fi

      - name: ðŸ“Š Upload security report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: security-audit-report-${{ github.sha }}
          path: audit-report.json
          retention-days: 30

  license:
    name: ðŸ“œ License Compliance
    runs-on: ubuntu-slim
    timeout-minutes: 5
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ðŸ“œ Check licenses
        run: |
          echo "ðŸ” Checking license compliance..."
          npm ls --json > licenses.json
          echo "âœ… License check completed"

      - name: ðŸ“Š Upload license report
        uses: actions/upload-artifact@v5
        with:
          name: license-report-${{ github.sha }}
          path: licenses.json
          retention-days: 7
