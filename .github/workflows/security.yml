name: ğŸ”’ Security Audit

on:
  push:
    branches: [master]
    paths: ["package.json", "package-lock.json"]
  pull_request:
    branches: [master]
    paths: ["package.json", "package-lock.json"]
  schedule:
    - cron: "0 2 * * 1" # Weekly on Monday at 2 AM UTC
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  security-audit:
    name: ğŸ” Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ”’ Run npm audit
        run: |
          echo "ğŸ” Running security audit..."
          npm audit --audit-level=moderate --production

      - name: ğŸ“Š Check for outdated packages
        run: |
          echo "ğŸ“Š Checking for outdated packages..."
          npm outdated || true

      - name: ğŸ” License compliance check
        run: |
          echo "âš–ï¸ Checking license compliance..."
          npx license-checker --summary --production --excludePrivatePackages

  dependency-review:
    name: ğŸ“‹ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, ISC, BSD-2-Clause, BSD-3-Clause, Apache-2.0
