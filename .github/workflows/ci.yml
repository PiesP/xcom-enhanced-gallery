name: ğŸ” CI Pipeline

on:
  push:
    branches: [master, develop, feature/*, fix/*, chore/*]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "20"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: ğŸ§ª Code Quality & Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Quality checks
        run: |
          echo "ğŸ§ª Running comprehensive quality checks..."
          npm run quality

      - name: ğŸ—ï¸ Test builds
        run: |
          echo "ğŸ”¨ Testing development build..."
          npm run build:dev

          echo "ğŸš€ Testing production build..."
          npm run build:prod

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/
          retention-days: 7
