name: ğŸ—ï¸ CI Pipeline

# Responsibility: Continuous Integration
# - Linting (ESLint with SARIF reporting)
# - Type checking (TypeScript)
# - Build verification (Production mode)
#
# Triggered on: Push/PR to master (excluding docs/assets)

on:
  push:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
      - ".github/*.md"
      - "LICENSES/**"
  pull_request:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
      - ".github/*.md"
      - "LICENSES/**"
  workflow_dispatch:

env:
  NODE_VERSION: "24"
  CI: "true"
  XEG_DISABLE_LOCAL_CONFIG: "true"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-slim
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ” Run ESLint (SARIF)
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: |
          npx prettier --write .
          npx eslint src \
            --report-unused-disable-directives \
            --rule 'prettier/prettier: off' \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-results.sarif
        continue-on-error: true

      - name: ğŸ” Run ESLint (Full Check)
        run: npm run lint

      - name: ğŸ“Š Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true

  typecheck:
    name: ğŸ“ Type Check
    runs-on: ubuntu-slim
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“ Run TypeScript check
        run: npm run typecheck

  build:
    name: ğŸš€ Build
    runs-on: ubuntu-slim
    needs: [lint, typecheck]
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ§¹ Clean workspace
        run: rm -rf dist

      - name: ğŸš€ Build production
        run: npx vite build --mode production

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v5
        if: success()
        with:
          name: build-${{ github.sha }}
          path: dist/
          retention-days: 7
