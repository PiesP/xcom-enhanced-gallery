name: ğŸ” CI Pipeline

on:
  push:
    branches: [master, develop, feature/*, fix/*, chore/*]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
  pull_request:
    branches: [master, develop]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
  workflow_dispatch:

env:
  CI: "true"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: ğŸ§ª Code Quality & Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: [20, 22] # Node.js ë²„ì „ í˜¸í™˜ì„± í…ŒìŠ¤íŠ¸ (Node 18 ì œê±°)

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ï¿½ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ğŸ§© Install Graphviz (for SVG graphs)
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: ï¿½ï¸ Generate dependency graphs (Node 20)
        if: ${{ matrix.node-version == 20 }}
        run: npm run deps:all

      - name: ï¿½ğŸ” Type check
        run: npm run typecheck

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ¨ Prettier check
        run: npx --yes prettier --check .

      - name: ğŸ§ª Run tests (Node ${{ matrix.node-version }})
        if: ${{ matrix.node-version != 20 }}
        run: npm run test:ci

      - name: ğŸ§ª Run tests with coverage (Node 20)
        if: ${{ matrix.node-version == 20 }}
        run: npm run test:coverage:ci

      - name: ğŸ“Š Upload coverage reports
        uses: actions/upload-artifact@v4
        if: ${{ success() && matrix.node-version == 20 }}
        with:
          name: coverage-report-${{ github.sha }}
          path: coverage/
          # CIì—ì„œ ì»¤ë²„ë¦¬ì§€ ë””ë ‰í„°ë¦¬ê°€ ë¹„ì–´ìˆëŠ” ê²½ìš° ê²½ê³ ë¥¼ ì–µì œ
          if-no-files-found: ignore
          retention-days: 7

      - name: ğŸ—ï¸ Test builds
        run: |
          echo "ğŸ”¨ Testing development build..."
          npm run build:dev

          echo "ğŸš€ Testing production build..."
          npm run build:prod

      - name: âœ… Validate build outputs
        run: node ./scripts/validate-build.js

      - name: ğŸ“Š Upload build artifacts (Node 20 only)
        uses: actions/upload-artifact@v4
        # ë§¤íŠ¸ë¦­ìŠ¤ ë³‘ë ¬ ì‹¤í–‰ ì‹œ ë™ì¼ ì´ë¦„ ì¶©ëŒ(409) ë°©ì§€ë¥¼ ìœ„í•´ Node 20ì—ì„œë§Œ ì—…ë¡œë“œ
        if: ${{ success() && matrix.node-version == 20 }}
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/
          retention-days: 7

      - name: ğŸ“ˆ Upload dependency graphs (Node 20)
        uses: actions/upload-artifact@v4
        if: ${{ success() && matrix.node-version == 20 }}
        with:
          name: dependency-graphs-${{ github.sha }}
          path: |
            docs/dependency-graph.json
            docs/dependency-graph.dot
            docs/dependency-graph.svg
          retention-days: 7
