name: 🔍 CI Pipeline

on:
  push:
    branches: [master, develop, feature/*, fix/*, chore/*]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
  pull_request:
    branches: [master, develop]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  CI: "true"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  commitlint:
    name: 📝 Commit message check
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 🧪 Commitlint (PR commits)
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: commitlint.config.cjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  quality:
    name: 🔎 Lint & Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🚀 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: � Setup GitHub CLI with CodeQL extension
        run: |
          gh extension install github/gh-codeql || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Run quality checks
        run: npm run validate:ci
        # Runs: typecheck + lint + lint:css + lint:md + format:check + deps:check + codeql:check

  tests:
    name: 🧪 Tests
    runs-on: ubuntu-latest
    needs: [quality]
    timeout-minutes: 20
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🚀 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: 🧪 Run tests (Node ${{ matrix.node-version }})
        if: ${{ matrix.node-version != 20 }}
        run: npm test

      - name: 🧪 Run tests with coverage (Node 20)
        if: ${{ matrix.node-version == 20 }}
        run: npm run test:coverage

      - name: 📊 Upload coverage reports
        uses: actions/upload-artifact@v4
        if: ${{ success() && matrix.node-version == 20 }}
        with:
          name: coverage-report-${{ github.sha }}
          path: coverage/
          retention-days: 7

  e2e:
    name: 🎭 E2E Tests
    runs-on: ubuntu-latest
    needs: [quality]
    timeout-minutes: 15
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🚀 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: 🎭 Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: 🧪 Run E2E smoke tests
        run: npm run e2e:smoke

      - name: 📸 Upload test screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-results-${{ github.sha }}
          path: test-results/
          retention-days: 7

  build:
    name: 🏗️ Build & Validate
    runs-on: ubuntu-latest
    needs: [quality, tests, e2e]
    timeout-minutes: 15
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: 🔨 Development build
        run: npm run build:dev

      - name: 🚀 Production build
        run: npm run build:prod

      - name: ✅ Validate build outputs
        run: node ./scripts/validate-build.js

      - name: 📊 Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/
          retention-days: 7
