name: ğŸ” CI Pipeline

on:
  push:
    branches: [master, develop, feature/*, fix/*, chore/*]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "20"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: ğŸ§ª Code Quality & Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: [18, 20, 22] # Node.js ë²„ì „ í˜¸í™˜ì„± í…ŒìŠ¤íŠ¸

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ’¾ ìºì‹œ ìµœì í™”
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ğŸ” ë³‘ë ¬ í’ˆì§ˆ ê²€ì‚¬
        run: |
          npm run typecheck &
          npm run lint &
          npm run format:check &
          wait

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage reports
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: coverage-report-${{ github.sha }}
          path: coverage/
          retention-days: 7

      - name: ğŸ—ï¸ Test builds
        run: |
          echo "ğŸ”¨ Testing development build..."
          npm run build:dev

          echo "ğŸš€ Testing production build..."
          npm run build:prod

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/
          retention-days: 7
