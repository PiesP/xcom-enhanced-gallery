name: ğŸ—ï¸ Build Pipeline

# Responsibility: Production build only
# - Build userscript (production mode only for optimal performance)
# - No quality checks (typecheck, lint, format)
# - No testing (unit, browser, E2E, accessibility)
# - All validation and testing happens locally before push
# This workflow only builds production artifacts

on:
  push:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
  workflow_dispatch:

env:
  NODE_VERSION: "24"
  CI: "true"
  XEG_DISABLE_LOCAL_CONFIG: "true"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ğŸš€ Build Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ğŸ§¹ Clean workspace
        run: rm -rf dist

      - name: ğŸš€ Build production
        run: npx vite build --mode production

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/
          retention-days: 7

  codeql:
    name: ğŸ›¡ï¸ CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript-typescript"]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ğŸ› ï¸ Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: ğŸ—ï¸ Build for analysis
        run: npx vite build --mode production

      - name: ğŸ§  Analyze
        uses: github/codeql-action/analyze@v4
