name: 🏗️ Build Pipeline

# Responsibility: Production build only
# - Build userscript (production mode only for optimal performance)
# - No quality checks (typecheck, lint, format)
# - No testing (unit, browser, E2E, accessibility)
# - All validation and testing happens locally before push
# This workflow only builds production artifacts

on:
  push:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
  workflow_dispatch:

env:
  NODE_VERSION: "22"
  CI: "true"
  XEG_DISABLE_LOCAL_CONFIG: "true"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: 🚀 Build Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: 🚀 Build production
        run: |
          npm run clean
          npx vite build --mode production

      - name: 📊 Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/
          retention-days: 7
