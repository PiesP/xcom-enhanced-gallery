name: ðŸ” CI Pipeline (Optimized)

on:
  push:
    branches: [master, develop, feature/*, fix/*, chore/*, test-*]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  CI: true
  GITHUB_ACTIONS: true
  # Vitest í™˜ê²½ë³„ ìµœì í™”
  VITEST_MODE: "default"
  NODE_ENV: "test"
  # ë©”ëª¨ë¦¬ ìµœì í™”
  NODE_OPTIONS: "--max-old-space-size=4096"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: ðŸ§ª Code Quality & Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        task: ["quality", "test", "build"]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ðŸ”§ Environment Info
        run: |
          echo "ðŸ—ï¸ Environment Information:"
          echo "Node.js: $(node --version)"
          echo "NPM: $(npm --version)"
          echo "CPU Cores: $(nproc)"
          echo "Memory: $(free -h | awk '/^Mem:/ {print $2}')"
          echo "CI: $CI"
          echo "GITHUB_ACTIONS: $GITHUB_ACTIONS"

      - name: ï¿½ Cache test results
        uses: actions/cache@v4
        with:
          path: |
            coverage/
            test-results/
            node_modules/.vitest/
          key: test-cache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            test-cache-${{ runner.os }}-

      - name: ï¿½ðŸ” Quality Checks
        if: matrix.task == 'quality'
        run: |
          echo "ðŸ” Type checking..."
          npm run typecheck

          echo "ðŸ§¹ Lint code..."
          npm run lint

          echo "ðŸŽ¨ Format check..."
          npm run format:check

      - name: ðŸ§ª Optimized Tests with Coverage
        if: matrix.task == 'test'
        env:
          # GitHub Actions ì „ìš© ìµœì í™”
          VITEST_MIN_THREADS: 1
          VITEST_MAX_THREADS: 2
          VITEST_ISOLATE: true
          VITEST_TIMEOUT: 30000
        run: |
          echo "ðŸ§ª Running optimized tests..."
          npm run test:ci

      - name: ðŸ—ï¸ Build Tests
        if: matrix.task == 'build'
        env:
          # ë¹Œë“œ ìµœì í™” í™˜ê²½ë³€ìˆ˜
          NODE_ENV: "production"
        run: |
          echo "ðŸ”¨ Testing development build..."
          npm run build:dev

          echo "ðŸš€ Testing production build..."
          npm run build:prod

          echo "ðŸ“Š Build size analysis..."
          ls -lah dist/

      - name: ðŸ“Š Upload coverage reports
        if: matrix.task == 'test' && success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: coverage/
          retention-days: 7

      - name: ðŸ“‹ Upload test results
        if: matrix.task == 'test' && always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.sha }}
          path: test-results/
          retention-days: 7

      - name: ðŸ“Š Upload build artifacts
        if: matrix.task == 'build' && success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/
          retention-days: 7

  summary:
    name: ðŸ“‹ CI Summary
    runs-on: ubuntu-latest
    needs: validate
    if: always()
    steps:
      - name: ðŸ“Š Collect Results
        run: |
          echo "## ðŸ” CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Quality Checks**: ${{ needs.validate.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests**: ${{ needs.validate.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: ${{ needs.validate.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.validate.result }}" = "success" ]; then
            echo "âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some checks failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
          fi
