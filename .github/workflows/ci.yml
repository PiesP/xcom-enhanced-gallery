name: ğŸ—ï¸ CI Pipeline

# Responsibility: Continuous Integration
# - Linting (ESLint)
# - Build verification (Production mode)
# - Ensures code quality and buildability on every Push/PR

on:
  push:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
  pull_request:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.MD"
      - "**/*.txt"
      - "**/*.svg"
      - ".vscode/**"
  workflow_dispatch:

env:
  NODE_VERSION: "24"
  CI: "true"
  XEG_DISABLE_LOCAL_CONFIG: "true"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ§¹ Lint (ESLint)
    runs-on: ubuntu-slim
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ğŸ” Run ESLint (SARIF)
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: |
          npx eslint src \
            --config eslint.config.js \
            --fix \
            --report-unused-disable-directives \
            --rule 'prettier/prettier: off' \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-results.sarif
        continue-on-error: true

      - name: ğŸ” Run ESLint (Full Check)
        run: npm run lint

      - name: ğŸ“Š Upload analysis results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true

  typecheck:
    name: ğŸ“ Type Check
    runs-on: ubuntu-slim
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ğŸ“ Run Typecheck
        # Bypass 'npm run typecheck' to skip 'pretypecheck' script (which relies on local-only scripts)
        run: npm run typecheck

  build:
    name: ğŸš€ Build Check
    runs-on: ubuntu-slim
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ğŸ§¹ Clean workspace
        run: rm -rf dist

      - name: ğŸš€ Build production
        run: npx vite build --mode production

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v5
        if: success()
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/
          retention-days: 7
