name: ðŸš€ Release

on:
  push:
    branches: [master]
    paths:
      - "src/**"
      - "package.json"
      - "vite.config.ts"
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

env:
  NODE_VERSION: "20"
  CODEQL_CLI_VERSION: "v2.16.6"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check-changes:
    name: ðŸ” Check Version Changes
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      current_version: ${{ steps.check.outputs.current_version }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ðŸ” Check version changes
        id: check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Manual release triggered"
          else
            PREV_VERSION=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync(0)).version")

            if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "âœ… Version changed: $PREV_VERSION â†’ $CURRENT_VERSION"
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "â­ï¸ No version change detected"
            fi
          fi

          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

  build-and-release:
    name: ðŸ—ï¸ Build and Release
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_release == 'true'
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --legacy-peer-deps

      - name: ðŸ” Type checking
        run: npm run typecheck

      - name: ðŸ§¹ Lint code
        run: npm run lint

      - name: ðŸŽ¨ Prettier check
        run: npx --yes prettier --check .

      - name: ðŸ§ª Run tests
        run: npm run test

      - name: ï¿½ Download CodeQL CLI
        run: |
          curl -sSL -o codeql.zip https://github.com/github/codeql-cli-binaries/releases/download/${CODEQL_CLI_VERSION}/codeql-linux64.zip
          unzip -q codeql.zip -d codeql-cli
          rm codeql.zip
          echo "${PWD}/codeql-cli/codeql" >> "$GITHUB_PATH"

      - name: âœ… Verify CodeQL CLI
        run: codeql --version

      - name: ðŸ›¡ï¸ Run CodeQL scan
        run: node ./scripts/run-codeql.mjs --codeql-path codeql

      - name: ðŸ“¤ Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: codeql-results.sarif

      - name: ï¿½ðŸ“ˆ Bump version (if manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          echo "ðŸ”„ Bumping version (${{ inputs.version_type }})..."
          npm version ${{ inputs.version_type }} --no-git-tag-version

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "âœ… Version bumped to: $NEW_VERSION"

          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION"
          git push

      - name: ðŸ“ Get final version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Release version: $VERSION"

      - name: ðŸ—ï¸ Build production
        run: |
          echo "ðŸš€ Building production version..."
          npm run build:prod

      - name: âœ… Validate build outputs
        run: node ./scripts/validate-build.js

      - name: ðŸ“¦ Create release package
        run: |
          echo "ðŸ“¦ Preparing release files..."
          mkdir -p release

          # Copy userscript
          cp dist/xcom-enhanced-gallery.user.js release/

          # Attach CodeQL reports if present
          if [ -f codeql-results-summary.csv ]; then
            cp codeql-results-summary.csv release/
          fi

          if [ -f codeql-improvement-plan.md ]; then
            cp codeql-improvement-plan.md release/
          fi

          if [ -f codeql-results.sarif ]; then
            cp codeql-results.sarif release/
          fi

          # Generate checksums
          cd release
          sha256sum xcom-enhanced-gallery.user.js > checksums.txt
          cd ..

          # Create metadata
          cat > release/metadata.json << EOF
          {
            "version": "${{ steps.version.outputs.version }}",
            "build_date": "$(date -u '+%Y-%m-%dT%H:%M:%SZ')",
            "commit": "${{ github.sha }}",
            "node_version": "${{ env.NODE_VERSION }}",
            "build_type": "production"
          }
          EOF

          # Create release notes
          cat > release/RELEASE_NOTES.md << EOF
          # ðŸš€ Release v${{ steps.version.outputs.version }}

          ## ðŸ“¥ Installation

          **[ðŸ“¥ Click here to install userscript](https://github.com/PiesP/xcom-enhanced-gallery/releases/download/v${{ steps.version.outputs.version }}/xcom-enhanced-gallery.user.js)**

          ## ðŸ“‹ What's Changed

          - Built from commit: \`${{ github.sha }}\`
          - Release date: $(date -u '+%Y-%m-%d %H:%M:%S UTC')

          ## ðŸ”§ Technical Details

          - Version: \`${{ steps.version.outputs.version }}\`
          - Node.js: \`${{ env.NODE_VERSION }}\`
          - Build: Production optimized

          EOF

      - name: ðŸ·ï¸ Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: ðŸš€ Release v${{ steps.version.outputs.version }}
          body_path: release/RELEASE_NOTES.md
          files: |
            release/xcom-enhanced-gallery.user.js
            release/checksums.txt
            release/metadata.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-v${{ steps.version.outputs.version }}
          path: release/
          retention-days: 30
