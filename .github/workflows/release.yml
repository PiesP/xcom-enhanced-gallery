name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true

env:
  NODE_VERSION: '20'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Validate code
        run: npm run validate

      - name: Build
        run: npm run build:all

      - name: Create package
        run: npm run package

      - name: Generate release notes
        id: release_notes
        run: |
          echo "Release notes for ${{ github.ref_name }}" > release_notes.md
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "### Direct Install (Recommended)" >> release_notes.md
          echo "Click on [xcom-enhanced-gallery.user.js](https://github.com/piesp/xcom-enhanced-gallery/raw/${{ github.ref_name }}/dist/xcom-enhanced-gallery.user.js) to install directly" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Manual Download" >> release_notes.md
          echo "1. Download the userscript file from the assets below" >> release_notes.md
          echo "2. Install using your userscript manager" >> release_notes.md
          echo "3. Visit X.com to use the enhanced gallery" >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: X.com Enhanced Gallery ${{ github.ref_name }}
          body_path: release_notes.md
          files: |
            release/xcom-enhanced-gallery.user.js
            release/xcom-enhanced-gallery-*.user.js
            release/checksums.txt
            dist/xcom-enhanced-gallery.user.js
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
