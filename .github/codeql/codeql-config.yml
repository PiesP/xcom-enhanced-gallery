# CodeQL configuration for xcom-enhanced-gallery
# https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/customizing-your-advanced-setup-for-code-scanning

name: "CodeQL Config"

# Exclude paths that contain build-time code generation
paths-ignore:
  # vite.config.ts contains build-time-only code generation
  # All inputs are from the build process, not runtime user input
  # The code is only executed during npm run build
  - vite.config.ts

# Use security-extended query suite
queries:
  - uses: security-extended
