<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xcom-enhanced-gallery - Dependency Graph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .controls {
            padding: 20px 40px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 600;
            color: #475569;
            font-size: 0.9em;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #cbd5e1;
        }

        select {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
            color: #475569;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .graph-container {
            padding: 40px;
            background: white;
            overflow: auto;
            max-height: calc(100vh - 300px);
        }

        .graph-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 600px;
        }

        svg.dependency-graph {
            max-width: 100%;
            height: auto;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .legend {
            padding: 20px 40px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }

        .legend h3 {
            color: #1e293b;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .legend-items {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid #e2e8f0;
        }

        .legend-color.features {
            background: #F0FDF4;
            border-color: #15803D;
        }

        .legend-color.shared {
            background: #FEF3C7;
            border-color: #92400E;
        }

        .legend-color.external {
            background: #DBEAFE;
            border-color: #1E40AF;
        }

        .legend-color.bootstrap {
            background: #ddfeff;
            border-color: #0891B2;
        }

        .legend-label {
            font-size: 0.9em;
            color: #475569;
            font-weight: 500;
        }

        .info-banner {
            background: #eff6ff;
            border: 2px solid #bfdbfe;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 40px;
            display: flex;
            align-items: start;
            gap: 15px;
        }

        .info-banner svg {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            color: #3b82f6;
        }

        .info-content h4 {
            color: #1e40af;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .info-content p {
            color: #475569;
            font-size: 0.9em;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stats {
                gap: 15px;
            }

            .stat {
                padding: 10px 20px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .graph-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Dependency Graph</h1>
            <p>xcom-enhanced-gallery 프로젝트 의존성 구조 시각화</p>
            <div class="stats">
                <div class="stat">
                    <span class="stat-value">264</span>
                    <span class="stat-label">모듈</span>
                </div>
                <div class="stat">
                    <span class="stat-value">737</span>
                    <span class="stat-label">의존성</span>
                </div>
                <div class="stat">
                    <span class="stat-value">0</span>
                    <span class="stat-label">위반</span>
                </div>
            </div>
        </div>

        <div class="info-banner">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div class="info-content">
                <h4>3계층 아키텍처</h4>
                <p>Features (녹색) → Shared (노란색) → External (파란색) 순으로 의존성이 흐릅니다.
                역방향 의존성은 허용되지 않으며, dependency-cruiser가 자동으로 검증합니다.</p>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="zoom">줌:</label>
                <select id="zoom">
                    <option value="0.5">50%</option>
                    <option value="0.75">75%</option>
                    <option value="1" selected>100%</option>
                    <option value="1.25">125%</option>
                    <option value="1.5">150%</option>
                    <option value="2">200%</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="resetView()">🔄 뷰 초기화</button>
            <button class="btn btn-secondary" onclick="downloadSVG()">💾 SVG 다운로드</button>
            <button class="btn btn-secondary" onclick="openInNewTab()">🔗 새 탭에서 열기</button>
        </div>

        <div class="graph-container" id="graphContainer">
            <div class="graph-wrapper" id="graphWrapper">
                <object data="dependency-graph.svg" type="image/svg+xml" id="svgObject">
                    <div style="padding: 60px; text-align: center; color: #64748b; font-size: 1.1em; line-height: 1.8;">
                        <h3 style="color: #1e293b; margin-bottom: 20px;">📊 의존성 그래프를 생성해주세요</h3>
                        <p>SVG 파일이 생성되지 않았습니다. 아래 명령어로 그래프를 생성하세요:</p>
                        <code style="display: block; background: #f1f5f9; padding: 15px; border-radius: 8px; margin: 20px 0; color: #334155; font-family: 'Courier New', monospace; font-weight: 600;">npm run deps:graph</code>
                        <p style="color: #94a3b8; font-size: 0.9em;">또는 전체 의존성 검증과 함께:</p>
                        <code style="display: block; background: #f1f5f9; padding: 15px; border-radius: 8px; margin: 10px 0; color: #334155; font-family: 'Courier New', monospace; font-weight: 600;">npm run deps:all</code>
                    </div>
                </object>
            </div>
        </div>

        <div class="legend">
            <h3>📋 범례</h3>
            <div class="legend-items">
                <div class="legend-item">
                    <div class="legend-color features"></div>
                    <span class="legend-label">Features (UI/기능)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color shared"></div>
                    <span class="legend-label">Shared (공유 서비스/유틸)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color external"></div>
                    <span class="legend-label">External (외부 어댑터)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color bootstrap"></div>
                    <span class="legend-label">Bootstrap (초기화)</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const zoomSelect = document.getElementById('zoom');
        const graphWrapper = document.getElementById('graphWrapper');
        const svgObject = document.getElementById('svgObject');

        zoomSelect.addEventListener('change', function() {
            const scale = this.value;
            svgObject.style.transform = `scale(${scale})`;
            svgObject.style.transformOrigin = 'top center';
        });

        function resetView() {
            zoomSelect.value = '1';
            svgObject.style.transform = 'scale(1)';
            document.getElementById('graphContainer').scrollTop = 0;
            document.getElementById('graphContainer').scrollLeft = 0;
        }

        function downloadSVG() {
            const link = document.createElement('a');
            link.href = 'dependency-graph.svg';
            link.download = 'xcom-enhanced-gallery-dependency-graph.svg';
            link.click();
        }

        function openInNewTab() {
            window.open('dependency-graph.svg', '_blank');
        }

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === '+' || e.key === '=') {
                    e.preventDefault();
                    const currentZoom = parseFloat(zoomSelect.value);
                    const newZoom = Math.min(2, currentZoom + 0.25);
                    zoomSelect.value = newZoom;
                    zoomSelect.dispatchEvent(new Event('change'));
                } else if (e.key === '-') {
                    e.preventDefault();
                    const currentZoom = parseFloat(zoomSelect.value);
                    const newZoom = Math.max(0.5, currentZoom - 0.25);
                    zoomSelect.value = newZoom;
                    zoomSelect.dispatchEvent(new Event('change'));
                } else if (e.key === '0') {
                    e.preventDefault();
                    resetView();
                }
            }
        });
    </script>
</body>
</html>
